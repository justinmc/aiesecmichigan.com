<body>

	<h1>A I E S E C M I C H I G A N</h1>
	<canvas id="background" width="900" height="500" style="border:1px solid #c3c3c3;">
    Your browser does not support the canvas element.
    </canvas>
	<br><br>
	<canvas id="timeline" width="80" height="40" style="border:1px solid #c3c3c3;">
    Your browser does not support the canvas element.
    </canvas>

<script type="text/javascript">

var bg=document.getElementById("background");
var width = bg.width;
var height = bg.height;
var cxt=bg.getContext("2d");
cxt.fillStyle="#cbcbcc";
cxt.fillRect(0,0,width,height);

var tl=document.getElementById("timeline");
var mxt=tl.getContext("2d");
mxt.strokeStyle = '#cbcbcc';
mxt.lineWidth=8;
mxt.moveTo(10,10);
mxt.lineTo(150,50);
mxt.lineTo(10,50);
mxt.stroke();

tl.onClick("tl.left: 100px;");

</script>

</body>

</html>
